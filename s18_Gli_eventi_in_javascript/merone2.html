<body>
    <p>input: 
        <input id="testo" type="text" placeholder="immetti frase" size="50" >
    </p>
    <p id="log">
        output: 
    </p>
</body>

<script>

let input=document.getElementById('testo');
let output=document.getElementById('log');//queste due variabili ci servono come collegamento con l'html

//modo1: creiamo la funzione che per l'appunto ci permette tramite diverse propeiet√† (come la .value) di capire quanti caratteri contiene una stringa
function handleChange(e){
    console.log(e); 
    console.log(e.target); 
    console.log(e.target.value); //i 3 console.log sono a scopo dimostrativo
    e.target.value= e.target.value.toUpperCase(); //utilizzando il metodo toUpperCase poniamo tutto l'input in maiuscolo 
    output.innerText= `oggetto output contiene ${e.target.value.length} caratteri`; //grazie al template literal possiamo inserire questa stringa direttamente nell'html, sfruttanfo l' .innertext
    e.target.style.border='2px solid blue'; //grazie a questo metodo possiamo  cambiare il colore dei bordi
}
